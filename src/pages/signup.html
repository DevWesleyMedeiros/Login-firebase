<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="container-form signup">

      <form class="form__container"> 
        <input type="email" placeholder="Digite seu Email" class="inputs__form" id="signup-email">
        <input type="password" placeholder="Digite seu senha" class="inputs__form" id="signup-password"></input>
        <input type="password" name="password" id="repeat-signup-password" placeholder="Digite sua senha novamente" class="inputs__form"></input>
        <input type="submit" name="enviar" value="Enviar" class="inputs__form btn__form" id="signup-btn-submit"></input>
        <a href="../index.html" class="back btn__signup" target="_self">Voltar</a>
      </form>
    </div>
    <script type="module" src="../main.js"></script>
</body>
</html>
