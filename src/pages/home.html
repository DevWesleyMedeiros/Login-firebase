<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/pages.css">
        <title>Página home</title>
    </head>
    <body>

        <!-- Banner cookies consent -->
        <section class="banner-cookies-consent hidden fixed inset-0 z-50 items-end justify-center bg-black/50">
            <div class="w-4/5 max-w-md rounded-2xl bg-amber-100 shadow-xl p-6 cookies ">
                <div class="text-center">
                    <h2 class="text-lg font-semibold text-zinc-700 mb-2">Sua
                        privacidade é importante</h2>
                    <p class="text-sm text-zinc-700 mb-4">
                        Usamos cookies para melhorar sua experiência no site,
                        analisar o tráfego e personalizar conteúdo. Leia nossa
                        <a href="#"
                            class="underline hover:text-[#634647]">política de
                            privacidade
                        </a>.
                    </p>
                </div>

                <div class="flex flex-col sm:flex-row justify-end gap-3 mt-4">
                    <button
                        class="btn-reject-cookies text-sm text-zinc-600 font-semibold hover:text-red-600 underline underline-offset-2">
                        Rejeitar
                    </button>
                    <button
                        class="btn-close-cookies text-sm text-zinc-600 font-semibold hover:text-gray-600 underline underline-offset-2">
                        Fechar
                    </button>
                    <button
                        class="w-2xs btn-accept-cookies px-4 py-2 text-sm font-semibold text-white bg-[#634647] hover:bg-[#ddad81] rounded-lg">
                        Aceitar
                    </button>
                </div>
            </div>

        </section>

        <header>

            <div class="container-avatar">
                <div class="avatar-circle" title="Colocar uma imagem">
                    <label for="avatar-input">
                        <img src class="avatar-image" id="avatar-image">
                    </label>
                    <input type="file" id="avatar-input" accept="image/*"
                        style="display: none;">
                </div>
                <p class="loginHomeState"></p>
            </div>

            <div class="search-books-container">
                <input type="search" name="search" class="search" id="search"
                placeholder="Pesquisar livros">
                <button class="btn_search" id="btn_search">Buscar livro</button>
            </div>

            <div class="btn-logout">
                <button class="logout" id="logout">Sair</button>
            </div>

        </header>

        <section class="main-content">

            <h1 class="form-title">Sua biblioteca digital</h1>
            <div class="container-books">
                <div class="book">Book 1</div>
                <div class="book">Book 2</div>
                <div class="book">Book 3</div>
                <div class="book">Book 4</div>
                <div class="book">Book 5</div>
                <div class="book">Book 6</div>
                <div class="book">Book 7</div>
                <div class="book">Book 8</div>
                <div class="book">Book 9</div>
                <div class="book">Book 10</div>
                <!-- Serão retornadas com base no número de livro encontrados -->
            </div>

        </section>

        <script type="module" src="../scripts/pages.js"></script>
    </body>
</html>
