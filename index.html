<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Faça seu login</title>
</head>
<body class="page-login">

  <!-- Loader -->
  <div class="container-loader">
    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>

  <!-- Fundo com blur -->
  <div class="background"></div>

  <!-- Formulário -->
  <div class="container-form">
    <h1 class="form-title">Entrar na sua conta</h1>
    <form class="form__container">

      <label for="email-login">Digite seu Email</label>
      <input type="email" placeholder="Digite seu Email" class="inputs__form email" autocomplete="on" required id="email-login">

      <label for="password-login">Digite sua Senha</label>
      <input type="password" placeholder="Digite sua senha" class="inputs__form password" id="password-login" required maxlength="8">

      <div class="container-btn-submit">
        <input type="submit" value="Logar" class="inputs__form input-submit btn__form btn-submit">
        <input type="button" value="Logar com Google" class="inputs__form btn__form input-submit btn-submit-google">
      </div>

      <a href="/signup.html" target="_self" class="btn__signup">
        <span>Não possui conta? </span>
        Cadastre-se
      </a>
    </form>
  </div>

  <script type="module" src="./src/scripts/main.js"></script>
</body>
</html>
